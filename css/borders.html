<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        span{
            border-style: double;
            border-width: 5px;
            border-color: red green blue brown;
            border-top-style: dashed;
            border-right-style: dotted;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <span>hello this is ganesh</span>
</body>
</html>
