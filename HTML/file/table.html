<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 20PX;
        }
        th{
            text-align: center;
            background-color: aquamarine;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
        <table>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Roll</th>
                <th>Branch</th>
                <th>Mail</th>
                <th>locality</th>
                <th>pincode</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Sai</td>
                <td>123</td>
                <td>cse</td>
                <td>123@gmail</td>
                <td>rjy</td>
                <td>343</td>
            </tr>
            <tr>
                <td rowspan="2">1</td>
                <td>Sai</td>
                
                <td rowspan="2">123</td>
                <td rowspan="2">cse</td>
                <td rowspan="2">123@gmail</td>
                <td rowspan="2">rjy</td>
                <td rowspan="2">343</td>
            </tr>
            <tr>
                <!-- <td>1</td> -->
                <td>Sai</td>
                <!-- <td>123</td> -->
                <!-- <td>cse</td>
                <td>123@gmail</td>
                <td>rjy</td>
                <td>343</td> -->
            </tr>
        </table>
    </center>
</body>
</html>
