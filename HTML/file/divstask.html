<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
</head>
<body>
    <center>
    <div style="background-color: aqua;height: 600px; width: 1000px;">
        <div style="background-color: aquamarine;height: 600px;width: 400px; float: left;">
            <div style="background-color:blue;height: 300px;width: 400px;">
                <div style="background-color: gray;height: 300px;width: 200px;float: left;"></div>
                <div style="background-color:green;height: 300px;width: 200px;float: right;"></div>
            </div>
            <div style="background-color: black;height: 100px;width: 400px;"></div>
            <div style="background-color:yellow;height: 200px;width: 400px;">
                <div style="background-color: orange;height: 200px;width: 200px;float: left;"></div>
                <div style="background-color:tomato;height: 200px;width: 200px;float: right;"></div>
            </div>
        </div>
        <div style="background-color: pink;height: 600px;width: 600px; float: right;">
            <div style="background-color:blue;height: 300px;width: 600px;">
                <div style="background-color: wheat;height: 300px;width: 300px;float: left;"></div>
                <div style="background-color:skyblue;height: 300px;width: 300px;float: right;"></div>
            </div>
            <div style="background-color:red;height: 300px;width: 600px;">
                <div style="background-color:yellow;height: 300px;width: 200px; float: left;"></div>
                <div style="background-color:brown;height: 300px;width: 400px; float: left;">
                    <div style="background-color:slategrey;height: 150px;width: 400px;"></div>
                    <div style="background-color:burlywood;height: 150px;width: 400px;">
                        <div style="background-color: wheat;height: 150px;width: 200px;float: left;"></div>
                        <div style="background-color:skyblue;height: 150px;width: 200px;float: right;"></div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
    </center>
</body>
</html>
