<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>
        <li>AAAAAAAAA</li>
        <li>BBBBBBBBB</li>
            <ol>
                <li>CCCCCCCCC</li>
                <li>DDDDDDDDD</li>
                <li>EEEEEEEEE</li>
            </ol>
        <li>FFFFFFFFF</li>
        <li>GGGGGGGGG</li>
            <ol>
                <li>HHHHHHHHH</li>
                <li>IIIIIIIIIII</li>
                    <ol style="list-style-type: lower-roman;">
                        <li>jjjjjjjjjjj</li>
                        <li>kkkkkkkkkkkk</li>
                        <li>llllllllllll</li>
                    </ol>
            </ol>
    </ul>
</body>
</html>
