<body style="background-color: aqua;">
    <div class="form">
        <center>
        <form style="border: 1px solid black;height: auto;width: 400px; background-color: white;">
            <label>FirstName:</label><br>

            <input type="text" placeholder="LastName">
            <br>
            <label>Phone.No:</label><br>
            <input type="tel" placeholder="Phone.No">
            <br>
            <label>Gender:</label><br>
            <input type="radio">Male
            <input type="radio">Female
            <br>
            <label>Email:</label><br>

            <br>
            <label>Password:</label><br>

            <br>
            <br>
            <input type="file">
            <br>
            <br>
            <input type="color">
            <br>
            <br>
            <input type="range">
            <br>
            <br>
            <label>Select a Car:</label>
            <select>
                <option >audi</option>
                <option >volvo</option>
                <option >MG</option>
                <option >NEXA</option>
            </select>
            <br>
            <br>
            <textarea></textarea>
            <br>
            <input type="checkbox">
            <br>
            <input type="date">
            <br>
            <br>
            <input type="submit"> <input type="reset">
        </form>
        </center>
    </div>
